<ion-view view-title="Races">
    <ion-content>
        
        <ion-list style=" background-image:url('http://quillapp.io/MIT.png');">
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}" back-img="{{chat.face}}">      
               
                    <br>
                    
                    <div class="content">
                        <h2><b>{{chat.name}}</b> </h2>
                        <p style="color:grey; font-size:10px;">{{chat.person}}</p>
                    </div>
                    <i class="icon ion-chevron-right icon-accessory"></i>

                    <!--<ion-option-button class="button-assertive" ng-click="remove(chat)">
                        Delete
                    </ion-option-button>-->
                
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
